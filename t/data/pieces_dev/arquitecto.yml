origin: "compose.yml"

application_containers: ["arquitecto", "arquitecto_minions"]

weight: 4

exports:

  "_self":

    "arquitecto + arquitecto_minions": 
  
      HOST_BBDD: "mysql"
      DRIVER_BBDD: "mysql"
      LOGS_GELF: 0
      PREFABRICAR_BLUEPRINTS: 0
      URL_FABRICADOR: ""
  
    arquitecto_minions: 
      MINIONS_NUMERO: 1

tareas:

  instalar: 
    - 
      contenedor: "arquitecto"
      tareas: 
        - "tarea instalar ruta_apps=https://github.com/prefapp/planos/archive/master.zip"
        - "tarea migrar_bd"

  actualizar:
    -
      contenedor: "arquitecto"
      tareas:
        - "tarea migrar_bd"
        - "tarea insertar_apps ruta_apps=https://github.com/prefapp/planos/archive/master.zip"
